# Reusable CD workflow for deploying WebAPI.

name: CD Deploy Code Template

on:
  workflow_call:
    inputs:
      app-service-name:
        description: "Azure App Service name."
        required: true
        type: string
      resource-group:
        description: "Azure resource group name."
        required: true
        type: string
      dotnet-version:
        description: "Dotnet SDK version to use."
        required: false
        type: string
        default: "9.0.x"
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true

jobs:
  deploy-webapi:
    name: Deploy WebAPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Publish WebAPI
        run: |
          dotnet restore src/Agentic.DevOps.WebAPI/Agentic.DevOps.WebAPI.csproj
          dotnet publish src/Agentic.DevOps.WebAPI/Agentic.DevOps.WebAPI.csproj --configuration Release --output ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ inputs.app-service-name }}
          package: ./publish
