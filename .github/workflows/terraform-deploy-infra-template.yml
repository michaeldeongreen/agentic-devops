# Reusable Terraform workflow for Azure infrastructure.
# Uses client-secret auth and Azure Storage backend.

name: Terraform Reusable

on:
  workflow_call:
    inputs:
      environment-name:
        description: "GitHub Environment name (e.g., Development)."
        required: true
        type: string
      working-directory:
        description: "Terraform root directory for the target environment."
        required: true
        type: string
      app-service-plan-sku-name:
        description: "App Service Plan SKU name (e.g., B1)."
        required: true
        type: string
        default: "B1"
      dotnet-version:
        description: "Dotnet runtime version for Linux Web App (e.g., 9.0)."
        required: true
        type: string
        default: "9.0"
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-name }}

    env:
      # Azure credentials for Terraform (client secret auth)
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Initialize backend with Azure Storage
          terraform init \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ vars.STORAGE_ACCOUNT_CONTAINER_NAME }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Plan
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Create a plan for the selected environment
          terraform plan \
            -out=tfplan \
            -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
            -var="app_service_name=${{ vars.APP_SERVICE_NAME }}" \
            -var="app_service_name_ui=${{ vars.APP_SERVICE_NAME_UI }}" \
            -var="app_service_plan_name=${{ vars.APP_SERVICE_PLAN_NAME }}" \
            -var="app_service_plan_sku_name=${{ inputs.app-service-plan-sku-name }}" \
            -var="app_insights_name=${{ vars.APP_INSIGHTS_NAME }}" \
            -var="key_vault_name=${{ vars.KEYVAULT_NAME }}" \
            -var="foundry_resource_name=${{ vars.FOUNDRY_RESOURCE_NAME }}" \
            -var="foundry_project_name=${{ vars.FOUNDRY_PROJECT_NAME }}" \
            -var="foundry_storage_account_name=${{ vars.FOUNDRY_STORAGE_ACCOUNT_NAME }}" \
            -var="foundry_public_network_access=${{ vars.FOUNDRY_PUBLIC_NETWORK_ACCESS }}" \
            -var="log_analytics_workspace_name=${{ vars.LOG_ANALYTICS_WORKSPACE_NAME }}" \
            -var="log_analytics_workspace_sku=${{ vars.LOG_ANALYTICS_WORKSPACE_SKU }}" \
            -var="log_analytics_workspace_retention_in_days=${{ vars.LOG_ANALYTICS_WORKSPACE_RETENTION_IN_DAYS }}" \
            -var="dotnet_version=${{ inputs.dotnet-version }}"

      - name: Terraform Apply
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Apply the plan output from the previous step
          terraform apply -auto-approve tfplan
